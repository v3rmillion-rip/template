<script>
let cDate = new Date();
let maintanenceTime = 4;
let maintanenceWarning = 30;
if ((maintanenceTime - cDate.getUTCHours() <= 1 && cDate.getUTCMinutes() >= maintanenceWarning) && maintanenceTime - 1 - cDate.getUTCHours() >= 0) {
	let eleDownAlert = document.getElementById('down_alert');
	eleDownAlert.style.display = 'block';
	(function tick() {
		cDate = new Date();
		let cHour = cDate.getUTCHours();
		let cMin = 59 - cDate.getUTCMinutes();
		let cSec = 60 - cDate.getUTCSeconds();
		if (maintanenceTime - 1 - cDate.getUTCHours() < 0) {
			eleDownAlert.innerHTML = "<span>The site is currently down for maintenance, check back in 10-15 minutes!</span><br/><br/>";
			return;
		}
		cMin = cMin < 10 ? ("0" + cMin) : cMin;
		cSec = cSec < 10 ? ("0" + cSec) : cSec;
		eleDownAlert.innerHTML = "<span>The site will go down for routine maintenance in: <strong>" + ((maintanenceTime - 1) - cHour) + ":" + cMin + ":" + cSec + "</strong>.</span><br/><br/>";
		setTimeout(tick, 1000);
	})();
}
</script>{$myalerts_js}
